<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyWQ - Configurações</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <header class="top-navbar">
            <div class="navbar-content">
                <div class="logo">
                    <span class="logo-icon">F</span><span class="logo-text">yWQ</span>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="home.html">Início</a></li>
                        <li><a href="historico.html">Histórico</a></li>
                        <li><a href="relatorios.html">Relatórios</a></li>
                        <li><a href="configuracoes.html" class="active">Configurações</a></li>
                        <li><a href="#" id="logoutBtn">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container fade-in">
            <header>
                <h1>Configurações da Conta</h1>
            </header>
            <main>
                <section class="settings-section" id="configuracoes">
                    <h2>Informações do Usuário</h2>
                    <form class="user-settings-form">
                        <div class="form-group">
                            <label for="userName">Nome de Usuário</label>
                            <input type="text" id="userName" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" placeholder="seuemail@exemplo.com" disabled>
                            <small>O email não pode ser alterado por aqui.</small>
                        </div>
                        <button type="submit" class="btn">Salvar Configurações</button>
                    </form>
                    <p class="settings-info">Seus dados serão salvos no navegador.</p>
                </section>
            </main>
        </div>
    </div>
<script src="script.js" type="module" defer></script>
</body>
</html>
