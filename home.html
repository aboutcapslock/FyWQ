<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyWQ - Início</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <header class="top-navbar">
            <div class="navbar-content">
                <div class="logo">
                    <span class="logo-icon">F</span><span class="logo-text">yWQ</span>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="home.html" class="active">Início</a></li>
                        <li><a href="historico.html">Histórico</a></li>
                        <li><a href="relatorios.html">Relatórios</a></li>
                        <li><a href="configuracoes.html">Configurações</a></li>
                        <li><a href="#" id="logoutBtn">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container fade-in">
            <main>
                <section class="balance-section" id="saldo">
                    <h2>Saldo Atual</h2>
                    <p class="current-balance">R$ 0,00</p>
                </section>

                <section class="transaction-form-section" id="transacao">
                    <h2>Nova Transação</h2>
                    <form class="transaction-form">
                        <div class="form-group">
                            <label for="description">Descrição</label>
                            <input type="text" id="description" placeholder="Ex: Salário, Aluguel" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Valor</label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Tipo</label>
                            <select id="type">
                                <option value="income">Entrada</option>
                                <option value="expense">Saída</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Adicionar Transação</button>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js" type="module" defer></script>
</body>
</html>
