<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyWQ - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper full-screen-center">
        <div class="container fade-in auth-container">
            <header>
                <h1>Login no FyWQ</h1>
            </header>
            <main>
                <section class="login-form-section">
                    <h2>Acesse sua conta</h2>
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Nome de Usuário</label>
                            <input type="text" id="loginUsername" placeholder="Seu nome de usuário" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" placeholder="Sua senha" required>
                        </div>
                        <button type="submit" class="btn">Entrar</button>
                    </form>
                    <p class="auth-info">Não tem uma conta? <a href="register.html">Crie uma aqui</a>.</p>
                </section>
            </main>
        </div>
    </div>
<script src="script.js" type="module" defer></script>
</body>
</html>
